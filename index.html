<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="mainContent">
<!--头部 歌手 歌名 更多按钮-->
<header>
<h1 id="sing"></h1>
<span id="singer"></span>
    <input type="button" id="btnMore" title="歌曲列表">
    <div id="more">
       <div id="listTitle"></div>
        <div id="lisContent">
            <ul id="list">
        </ul>
        </div>

    </div>

</header>
<!--专辑封面、旋转动画 歌词-->
<main>

<div id="songPic">
</div>
    <div id="lrc">-此处暂无歌词-</div>
    <!--进度条 控制按钮-->
    <div id="processBar">
        <audio  id="music">
        </audio>
        <span id="currentTime" class="time">00:00</span>
        <div id="totalBar">
            <div id="currentBar"></div>
        </div>
        <span id="totalTime" class="time"></span>
    </div>

    <div id="btn">
        <button id="preBtn" class="smallBtn" title="上一首"></button>
            <button id="controlBtn" title="暂停播放"></button>
            <button id="nextBtn" class="smallBtn" title="下一首"></button>
    </div>
</main>

</main>
<!--作者-->
<footer>
<span id="writer">From Mercy</span>
</footer>
</div>
<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
